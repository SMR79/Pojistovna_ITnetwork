{% extends 'main.html' %}
{% block content %}
<div>
    <h2>Formulář nového pojištění</h2>
    <form id="form-new-insurance" method="post">
        {% csrf_token %}
        {{ form.as_p }}        
    </form>    
</div>
{% endblock %}

{% block sidebar %}
<ul>
    <li>
        <a href="#" class="btn btn-outline-secondary" onclick="event.preventDefault(); document.getElementById('form-new-insurance').submit();" title="Uložit">
            <i class="bi bi-save fs-3"></i>
        </a>
    </li>
    <li>
        <a href="{% url 'pojistovna:insurance_list' %}" class="btn btn-outline-secondary" title="Zpět na pojištění">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
    </li>
</ul>
{% endblock %}
