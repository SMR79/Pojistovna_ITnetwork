{% extends "main.html" %}
{% block content %}

<div class="add_event-container">
    <h3>Přidat novou událost</h3>
    
    <form method="post" id="form-new-insurance">
        {% csrf_token %}
        {{ form.as_p }}        
    </form>
</div>

{% endblock %}


{% block sidebar %}
<ul>
    <li>
        <a href="#" class="btn btn-outline-secondary" onclick="event.preventDefault(); document.getElementById('form-new-insurance').submit();" title="Uložit">
            <i class="bi bi-save fs-3"></i>
        </a>
    </li>
    <li>
        <a href="{% url 'pojistovna:event_list' %}" class="btn btn-outline-secondary" title="Zpět na seznam události">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
    </li>
</ul>
{% endblock %}
