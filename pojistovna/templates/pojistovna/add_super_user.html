{% extends 'main.html' %}

{% block content %}
  <h3>Vytvořit nového administrátora</h3>
  <form method="post" id="formular-registrace">
    {% csrf_token %}
    {{ form.as_p }}
  </form>
{% endblock %}


{% block sidebar %}
<ul>
    <li>
        <a href="#" class="btn btn-outline-secondary" onclick="event.preventDefault(); document.getElementById('formular-registrace').submit();" title="Uložit">
            <i class="bi bi-save fs-3"></i>
        </a>
    </li>
    <li>
        <a href="javascript:history.back()" class="btn btn-outline-secondary" title="Zpět">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
    </li>
</ul>
{% endblock %}
